<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>formulaire</title>
	<link rel="icon" type="image/png" href="../img/favicon.ico"/>
	<link rel="stylesheet" href="./formulaire.css">
</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h2>Creer un compte</h2>
				<!-- Voir comment faire des connexions php (rapide) -->
				<input type="text" placeholder="Nom">
				<input type="email" placeholder="E-mail">
				<input type="password" placeholder="Mot de passe">
				<button>Creer le compte</button>
			</form>
		</div>

		<div class="form-container login-container">
			<form action="#">
				<h2>Se connecter</h2>
				<input type="email" placeholder="E-mail">
				<input type="password" placeholder="Mot de passe">
				<button>Se connecter</button>
				<!-- Lien pour téléphone / petit écran (en développement) -->
				<!-- <span>Je n'ai pas de compte</span> -->
			</form>
		</div>

			<div class="overlay-container sign-up-overlay">
				<div class="lay">
					<h2>Heureux de vous revoir !</h2>
					<p>Connectez dès maintenant à votre compte le Rancho.</p>
					<button class="ghost" id="login">Se connecter</button>
				</div>
			</div>

			<div class="overlay-container login-overlay">
				<div class="lay">
					<h2>Bienvenue !</h2>
					<p>Créer un compte pour avoir toutes les actus et les bons plans du Rancho.</p>
					<button class="ghost" id="signup">Creer un compte</button>
					<!-- Lien pour téléphone / petit écran (en développement) -->
					<!-- <span>Je n'ai pas de compte</span> -->
				</div>
			</div>
	</div>
	<script src="formulaire.js"></script>
</body>
</html>
